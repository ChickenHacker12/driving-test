<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Driving test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
<body class="bg-light
  <div class="container-md pt-3">
    <div class="card">
      <div class="card-header">
        <div class="progress">
          <div id="progress-box" class="progress-bar" style="width: 25%;" role="progressbar" aria-valuenow="0"></div>
          </div>
        </div>
      <div class="card-body">
        <h1 id="question-box">Question</h1>
        <img id="image-box" class="w-50" src="#" alt="">
        <div id="alert-box" class="alert alert-danger d-none"></div>
        <div id="answer-box">
          <div class="form-check">
            <input id="answer-box-0" class="form-check-input" type="radio" name="answer" value="0">
            <label class="form-check-label" for="answer-box-0">Answer 1</label>
          </div>
          <div class="form-check">
            <input id="answer-box-1" class="form-check-input" type="radio" name="answer" value="1">
            <label class="form-check-label" for="answer-box-1">Answer 2</label>
          </div>
          <div class="form-check">
            <input id="answer-box-2" class="form-check-input" type="radio" name="answer" value="2">
            <label class="form-check-label" for="answer-box-2">Answer 3</label>
          </div>
          <div class="form-check">
            <input id="answer-box-3" class="form-check-input" type="radio" name="answer" value="3">
            <label class="form-check-label" for="answer-box-3">Answer 4</label>
          </div>
      </div>

      </div>
      <div class="card-footer d-flex justify-content-end">
        <button id="next-btn" class="btn btn-secondary" disabled="true">Next</button>
        <button id="finish-btn" class="btn btn-primary ml-2" disabled="true">Finish</button>
        </div>
      </div>
    </div>
  <script src="js/main.js"></script>
  </body>
</html>
